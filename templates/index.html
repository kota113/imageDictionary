<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PictoLex - remember words with images</title>
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/css/loading.css">
  <style>
        .image-container img {
            display: none;  /* Default is to hide all images */
        }

        .image-container img.active {
            display: block;  /* Show active image */
        }
    </style>
  <!-- PWA manifest.json -->
  <link rel="manifest" href="/static/manifest.json">
</head>
<body>

<div class="container mt-4">
  <div style="display: flex; align-content: center">
    <h1 class="mb-4">PictoLex</h1>
    <p style="color: grey; margin-left: 10px" class="display-6">- remember words with images</p>
  </div>
  <h2>Word List</h2>
  <form id="wordAddForm" onsubmit="return false;">
    <div class="mb-3 d-flex">
        <label for="wordInput"></label><input type="text" class="form-control" id="wordInput" placeholder="Enter a word">
      <button type="button" class="btn btn-success ms-2" id="addWord">Add</button>
    </div>
  </form>

  <ul id="wordList" class="list-group mb-3"></ul>
  <div class="d-flex">
    <button type="button" class="btn btn-primary mr-3" id="submitWordsWithDef">Search Images</button>
    <button type="button" class="btn btn-primary" id="submitWordsWithoutDef">Search Images</button>
    <!-- make button right edged -->
    <div class="ms-auto">
      <button type="button" class="btn btn-primary" id="downloadAnkiDeck" hidden="hidden"><i
          class="fa-solid fa-circle-down"></i></button>
      <button type="button" class="btn btn-danger" id="clearWords"><i class="fa-solid fa-trash"></i></button>
    </div>
  </div>

    <!-- Results will go here -->
    <div id="results" style="height: 40px;"></div>
</div>


<script>
  const requestImagesEndpoint = '{{ url_for("request_images_api") }}';
  const searchWordsEndpoint = '{{ url_for("search_definition_api") }}'
  const generateAnkiDeckEndpoint = '{{ url_for("generate_anki_deck_api") }}'
  const downloadAnkiDeckEndpoint = '{{ url_for("download_anki_deck") }}'
</script>
<script src="/static/js/main.js"></script>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
</body>
</html>
